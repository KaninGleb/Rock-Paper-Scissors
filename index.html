<body>
    <div class="container">
        <div class="wrapper">
            <h1>Rock, Paper, Scissors</h1>
            <div>
                <button onclick="play('rock')">🪨</button>
                <button onclick="play('scissors')">✂️</button>
                <button onclick="play('paper')">🧻</button>
            </div>
            <div class="result" id="result"></div>
        </div>
    </div>
